<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="head-title">Web Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="CSSxJS\style.css">
    <link rel="icon" href="asset\book.png">
</head>

<body>
    <div class="player-container" id="player-container">
        <div class="vinyl-container" id="vinyl-conatinerid">
            <img src="asset\vinyl.png" alt="vinyl cover" id="vincov">
        </div>
        <div class="img-container" id="img-containerid">
            <img src="" alt="image cover" id="cover">
        </div>
        <div class="vertical-line"></div>
        <div class="player-control">
            <div class="song-info" id="song-info-id">
                <h2 id="title">--</h2>
                <h4 id="artist">--</h4>
                <h4 id="album">--</h4>
            </div>
            <div class="minutes-container" id="minutes-container-id">
                <h5 id="runing-time">0</h5>
                <h5 id="est-time">0</h5>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <!-- ....**Audio ID not Include**.... -->
            <audio id="audio" src=""></audio>
            <div class="navigation">
                <button id="prev-btn" class="prev-class">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play-btn" class="play-class">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pause-btn" class="pause-class">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="stopa-btn" class="stopa-class">
                    <i class="fas fa-stop"></i>
                </button>
                <button id="next-btn" class="next-class">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="list-btn" class="list-class">
                    <i class="fas fa-list"></i>
                </button>

            </div>
        </div>
        <div class="player-list-container" id="player-listid-container">
            <div class="list-of-song" id="listid-of-song">
                <table id="table">
                    <tr onclick="listclick(this)" class="tr-class">
                        <td class="td-class" id="td-id">
                            <h3 class="td-3">
                                Black Catcher
                            </h3>
                            <br>
                            <small>Vickeblanka</small>
                        </td>
                    </tr>
                    <tr onclick="listclick(this)" class="tr-class">
                        <td class="td-class" id="td-id">
                            <h3 class="td-3">
                                Fukai Mori
                            </h3>
                            <br>
                            <small>Do As Infinity</small>
                        </td>
                    </tr>
                    <tr onclick="listclick(this)" class="tr-class">
                        <td class="td-class" id="td-id">
                            <h3 class="td-3">
                                Hakujitsu
                            </h3>
                            <br>
                            <small>King GNU</small>
                        </td>
                    </tr>
                    <tr onclick="listclick(this)" class="tr-class">
                        <td class="td-class" id="td-id">
                            <h3 class="td-3">
                                JUSTadICE
                            </h3>
                            <br>
                            <small>Seiko Oomori</small>
                        </td>
                    </tr>
                    <tr onclick="listclick(this)" class="tr-class">
                        <td class="td-class" id="td-id">
                            <h3 class="td-3">
                                Papercut
                            </h3>
                            <br>
                            <small>Linkin Park</small>
                        </td>
                    </tr>
                    <tr onclick="listclick(this)" class="tr-class">
                        <td class="td-class" id="td-id">
                            <h3 class="td-3">
                                What I've Done
                            </h3>
                            <br>
                            <small>Linkin Park</small>
                        </td>
                    </tr>
                    <tr onclick="listclick(this)" class="tr-class">
                        <td class="td-class" id="td-id">
                            <h3 class="td-3">
                                Yesterday
                            </h3>
                            <br>
                            <small>Official HIGE DANdism</small>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="CSSxJS\script.js"></script>
    <script src="CSSxJS\snowstorm.js"></script>
</body>

</html>
